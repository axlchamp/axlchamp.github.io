<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="src/css/style.css">
</head>

<body>

	<div class="widget-abc123">
		<div class="reviewsForm-Main-Container">
			<div class="reviewsForm-Section-Container">
				<div class="reviewsForm-Panel-Container">
					<div class="reviewsForm-Panel-Name">
						<div class="reviewsForm-Name-Wrapper">
							<label for="Name">Name:</label>
							<input type="text" class="reviewsForm-Name-Input">
						</div>
						<div class="reviewsForm-Name-Rating">
							<label for="Name">Rating:</label>
							<div class="reviewsForm-Rating-Wrapper">
								<input type="radio" id="reviewsForm-Rating-5" name="rating" value="5">
								<label for="reviewsForm-Rating-5">
									<i class="fa-solid fa-star"></i>
								</label>
								<input type="radio" id="reviewsForm-Rating-4" name="rating" value="4">
								<label for="reviewsForm-Rating-4">
									<i class="fa-solid fa-star"></i>
								</label>
								<input type="radio" id="reviewsForm-Rating-3" name="rating" value="3">
								<label for="reviewsForm-Rating-3">
									<i class="fa-solid fa-star"></i>
								</label>
								<input type="radio" id="reviewsForm-Rating-2" name="rating" value="2">
								<label for="reviewsForm-Rating-2">
									<i class="fa-solid fa-star"></i>
								</label>
								<input type="radio" id="reviewsForm-Rating-1" name="rating" value="1">
								<label for="reviewsForm-Rating-1">
									<i class="fa-solid fa-star"></i>
								</label>
							</div>
						</div>
					</div>
				</div>
				<div class="reviewsForm-Panel-Container">
					<label for="Name">Review:</label>
					<textarea class="reviewsForm-Panel-Review"></textarea>
				</div>
				<div class="reviewsForm-Panel-Container">
					<button class="reviewsForm-Panel-Button">Submit</button>
				</div>
			</div>
		</div>

		<div class="reviewsTable-Main-Container">
			<div class="reviewsTable-Section-Container">

			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js" async defer></script>
	<script src="src/js/script.js"></script>
</body>

</html>
