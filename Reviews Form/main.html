<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="src/css/style.css">

<body>

	<div class="widget-abc123">
		<div class="reviewsForm-Main-Container">
			<div class="reviewsForm-Section-Container">
				<div class="reviewsForm-Panel-Container">
					<div class="reviewsForm-Panel-Title">
						Share Your Review For The Service You Availed
					</div>
				</div>
			</div>
			<div class="reviewsForm-Section-Container">
				<div class="reviewsForm-Panel-Container">
					<div class="reviewsForm-Panel-Dropdown">
						<div class="reviewsForm-Dropdown-Category">
							<div class="reviewsForm-Container-Dropdown">
								<div class="reviewsForm-Dropdown-Text">Select Services You Availed</div>
								<i class="fa-solid fa-sort-down"></i>
							</div>
						</div>
						<div class="reviewsForm-Dropdown-Options">
							<div class="reviewsForm-Options-Value">
								<div class="reviewsForm-Value-Item">
									<i class="fa-regular fa-square"></i>
									<span>App Development</span>
								</div>
								<div class="reviewsForm-Value-Item">
									<i class="fa-regular fa-square"></i>
									<span>Web Development</span>
								</div>
								<div class="reviewsForm-Value-Item">
									<i class="fa-regular fa-square"></i>
									<span>Digital Marketing</span>
								</div>
								<div class="reviewsForm-Value-Item">
									<i class="fa-regular fa-square"></i>
									<span>Branding & Positioning</span>
								</div>
								<div class="reviewsForm-Value-Item">
									<i class="fa-regular fa-square"></i>
									<span>eCommerce Development</span>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="reviewsForm-Panel-Container">
					<div class="reviewsForm-Panel-Rating">
						<label for="Name">Rate Your Experience with the Service Provider</label>
						<div class="reviewsForm-Star-Rating">
							<div class="reviewsForm-Rating-Wrapper">
								<input type="radio" id="reviewsForm-Rating-5" name="rating" value="5">
								<label for="reviewsForm-Rating-5">
									<i class="fa-solid fa-star"></i>
								</label>
								<input type="radio" id="reviewsForm-Rating-4" name="rating" value="4">
								<label for="reviewsForm-Rating-4">
									<i class="fa-solid fa-star"></i>
								</label>
								<input type="radio" id="reviewsForm-Rating-3" name="rating" value="3">
								<label for="reviewsForm-Rating-3">
									<i class="fa-solid fa-star"></i>
								</label>
								<input type="radio" id="reviewsForm-Rating-2" name="rating" value="2">
								<label for="reviewsForm-Rating-2">
									<i class="fa-solid fa-star"></i>
								</label>
								<input type="radio" id="reviewsForm-Rating-1" name="rating" value="1">
								<label for="reviewsForm-Rating-1">
									<i class="fa-solid fa-star"></i>
								</label>
							</div>
							<div class="reviewsForm-Rating-Sub">It was good <i class="fa-regular fa-thumbs-up"></i>
							</div>
						</div>
					</div>
				</div>
				<div class="reviewsForm-Panel-Container">
					<div class="reviewsForm-Panel-Name">
						<div class="reviewsForm-Name-Wrapper">
							<input type="text" class="reviewsForm-Name-Input" placeholder="Name">
						</div>
					</div>
				</div>
				<div class="reviewsForm-Panel-Container">
					<div class="reviewsForm-Panel-Content">
						<label for="Name">Share Detailed Review</label>
						<div class="reviewsForm-Content-Text">
							<textarea class="reviewsForm-Panel-Review"
								placeholder="Tell us about you experience"></textarea>
						</div>
					</div>
				</div>
				<div class="reviewsForm-Panel-Container">
					<div class="reviewsForm-Panel-Button"><span class="text">Submit Review</span>
						<svg xmlns="http://www.w3.org/2000/svg" width="11" height="11" viewBox="0 0 13 13"
							fill="#898989">
							<g clip-path="url(#clip0_1452_4903)">
								<path
									d="M11.6495 6.28398L1.62179 0.0388508C1.50303 -0.0356592 1.34634 0.000212203 1.27183 0.118997C1.22444 0.194522 1.22017 0.289392 1.26054 0.368878L5.95149 6.49951L1.25927 12.6312C1.19578 12.7562 1.24563 12.909 1.37064 12.9725C1.45015 13.0129 1.545 13.0086 1.62052 12.9612L11.6483 6.71606C11.7674 6.64221 11.8042 6.48573 11.7303 6.36654C11.7097 6.33323 11.6816 6.30513 11.6483 6.28449L11.6495 6.28398Z"
									fill="white" />
							</g>
							<defs>
								<clipPath id="clip0_1452_4903">
									<rect width="15" height="15" fill="white" />
								</clipPath>
							</defs>
						</svg></div>
				</div>
			</div>
		</div>
	</div>

	<script src="src/js/script.js"></script>
