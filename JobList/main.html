<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="src/css/style.css">
</head>

<body>

	<div class="container-xxl" data-container="main">
		<div class="seconday-container">
			<div class="container-xl">
				<div class="input-group mb-3">
					<button class="btn btn-light input-group-text">
						<i class="fas fa-search"></i>
					</button>
					<div class="container-xl">
						<input type="text" id="searchKeyword" name="keyword" class="form-control"
							placeholder="Job title, location, and keyword">
					</div>
					<div class="container-xl" data-button="reset" style="display:none">
						<i class="fas fa-times"></i>
					</div>
				</div>
			</div>
			<div class="container-xxl">
				<div class="job-count-container" data-container="job count">
					<div class="form-label" data-label="result">
						<span class="job-count"></span> job/s found.
					</div>
					<div class="job-filter-wrapper">
						<div class="clear-filter">Clear Filter</div>
						<!--<div class="showFilter">Show Filter</div>-->
					</div>
				</div>
				<div class="jobs-filter-wrapper">
					<div class="inner-job-fil">
						<div class="job-fil-wrap" data-filter="category">
							<div class="job-category"><span>Job Category</span> <i class="fa-solid fa-angle-down"></i>
							</div>
							<select class="form-select" name="jobCategory" id="jobCategory" multiple>
								<option value="" selected disabled hidden>Job Category</option>
								<option value="select_all">Any</option>
							</select>
						</div>
						<div class="job-fil-wrap" data-filter="location">
							<select class="form-select" name="joblocname" id="joblocname">
								<option value="" selected disabled hidden>Location</option>
								<option value="">Any</option>
							</select>
						</div>
						<div class="job-fil-wrap" data-filter="jobtype">
							<select class="form-select" name="jobtypename" id="jobtypename">
								<option value="" selected disabled hidden>Employment Type</option>
								<option value="">Any</option>
							</select>
						</div>
						<div class="job-fil-wrap" data-filter="employmenttype">
							<select class="form-select" name="jobfunctionname" id="jobfunctionname">
								<option value="" selected disabled hidden>Job Type</option>
								<option value="">Any</option>
							</select>
						</div>
						<div class="job-fil-wrap" data-filter="sort">
							<select class="form-select" name="jobSortType" id="jobSortType">
								<option value="" selected disabled hidden>Sort By</option>
								<option value="atoz">A - Z</option>
								<option value="ztoa">Z - A</option>
								<option value="newest">Newest</option>
								<option value="oldest">Oldest</option>
							</select>
						</div>
					</div>
				</div>
				<div class="job-list-wrap-page">
					<div class="job-list-wrap gridLayout"></div>
				</div>

			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js" async defer></script>
	<script src="src/js/script.js"></script>
</body>

</html>
