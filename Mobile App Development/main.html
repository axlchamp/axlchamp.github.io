<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="src/css/style.css">
</head>

<body>

	<div class="widget-abc123">
		<div class="madWidget-Main-Container">
			<div class="madWidget-Section-Container madWidget-Section-Filter">
				<div class="madWidget-Filter-Title">List of Best Mobile App Developers in Delhi</div>
				<div class="madWidget-Filter-Dropdown">
					<div class="madWidget-Dropdown-Wrapper" data-key="location">
						<div class="madWidget-Location-Container">
							<div class="madWidget-Location-Icon">
								<i class="fa-solid fa-location-dot"></i>
							</div>
							<div class="madWidget-Container-Dropdown">
								<span class="madWidget-Dropdown-Text">Location</span>
								<i class="fa-solid fa-sort-down"></i>
							</div>
							<div class="madWidget-Dropdown-Options">
								<div class="madWidget-Options-Value"></div>
							</div>
						</div>
					</div>
					<div class="madWidget-Dropdown-Wrapper" data-key="services">
						<div class="madWidget-Services-Container">
							<div class="madWidget-Location-Icon">
								<i class="fa-solid fa-gear"></i>
							</div>
							<div class="madWidget-Container-Dropdown">
								<span class="madWidget-Dropdown-Text">Services</span>
								<i class="fa-solid fa-sort-down"></i>
							</div>
							<div class="madWidget-Dropdown-Options">
								<div class="madWidget-Options-Value"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="madWidget-Section-Container madWidget-Section-Result">
				<div class="madWidget-Result-Company">
				</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
	<script src="src/js/script.js"></script>
</body>

</html>
