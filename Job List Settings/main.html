<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="src/css/style.css">
</head>

<body>
	<div class="container main-container">
		<div class="container" data-container="search_filters">
			<label for="" class="custom-input-label input-label">Toggle Filters and Search Bar</label>
			<div class="form-check searchbar-container">
				<input class="form-check-input" type="checkbox" value="searchbar" id="searchbar" checked>
				<label class="form-check-label" for="searchbar">
					<i class="fa-solid fa-square-check checkbox-custom"></i>
					<input type="text" class="selected_input" value="Search Bar">
					<i class="fa-regular fa-pen-to-square selected_icon"></i>
				</label>
			</div>
			<div class="form-check jobsort-container">
				<input class="form-check-input" type="checkbox" value="jobsort" id="jobsort" checked>
				<label class="form-check-label" for="jobsort">
					<i class="fa-solid fa-square-check checkbox-custom"></i>
					<input type="text" class="selected_input" value="Sort By">
					<i class="fa-regular fa-pen-to-square selected_icon"></i>
				</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="locations" id="locations" checked>
				<label class="form-check-label" for="locations">
					<i class="fa-solid fa-square-check checkbox-custom"></i>
					<input type="text" class="selected_input" value="Job Locations">
					<i class="fa-regular fa-pen-to-square selected_icon"></i>
				</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="jobloccity" id="jobloccity">
				<label class="form-check-label" for="jobloccity">
					<i class="fa-solid fa-square checkbox-custom"></i>
					<input type="text" readonly value="City">
					<i class="fa-regular fa-pen-to-square"></i>
				</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="joblocstatename" id="joblocstatename">
				<label class="form-check-label" for="joblocstatename">
					<i class="fa-solid fa-square checkbox-custom"></i>
					<input type="text" readonly value="State">
					<i class="fa-regular fa-pen-to-square"></i>
				</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="jobloccountryname" id="jobloccountryname">
				<label class="form-check-label" for="jobloccountryname">
					<i class="fa-solid fa-square checkbox-custom"></i>
					<input type="text" readonly value="Country">
					<i class="fa-regular fa-pen-to-square"></i>
				</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="jobcatname" id="jobcatname" checked>
				<label class="form-check-label" for="jobcatname">
					<i class="fa-solid fa-square-check checkbox-custom"></i>
					<input type="text" class="selected_input" value="Job Category">
					<i class="fa-regular fa-pen-to-square selected_icon"></i>
				</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="jobfunctionname" id="jobfunctionname" checked>
				<label class="form-check-label" for="jobfunctionname">
					<i class="fa-solid fa-square-check checkbox-custom"></i>
					<input type="text" class="selected_input" value="Job Function">
					<i class="fa-regular fa-pen-to-square selected_icon"></i>
				</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="jobtypename" id="jobtypename" checked>
				<label class="form-check-label" for="jobtypename">
					<i class="fa-solid fa-square-check checkbox-custom"></i>
					<input type="text" class="selected_input" value="Job Type Name">
					<i class="fa-regular fa-pen-to-square selected_icon"></i>
				</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="jobgroupname" id="jobgroupname">
				<label class="form-check-label" for="jobgroupname">
					<i class="fa-solid fa-square checkbox-custom"></i>
					<input type="text" readonly value="Job Group">
					<i class="fa-regular fa-pen-to-square"></i>
				</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="jobdeptname" id="jobdeptname">
				<label class="form-check-label" for="jobdeptname">
					<i class="fa-solid fa-square checkbox-custom"></i>
					<input type="text" readonly value="Job Dept Name">
					<i class="fa-regular fa-pen-to-square"></i>
				</label>
			</div>
			<div class="form-check">
				<label for="" class="custom-input-label input-label">Pagination Position</label>
				<div class="dropdown filter-layout">
					<button class="btn btn-primary dropdown-toggle" type="button" id="pagination-position"
						data-bs-toggle="dropdown" aria-expanded="false" data-value="Center">
						Center
					</button>
					<ul class="dropdown-menu filter-selector-option" aria-labelledby="filter-layout-selector">
						<li><button class="dropdown-item" type="button" data-value="flex-start">Left</button></li>
						<li><button class="dropdown-item" type="button" data-value="center">Center</button></li>
						<li><button class="dropdown-item" type="button" data-value="flex-end">Right</button></li>
					</ul>
				</div>
			</div>
			<div class="form-check">
				<label for="" class="custom-input-label input-label">Search and Filter Position</label>
				<div class="dropdown filter-layout">
					<button class="btn btn-primary dropdown-toggle" type="button" id="filter-layout-selector"
						data-bs-toggle="dropdown" aria-expanded="false" data-value="Top">
						Top
					</button>
					<ul class="dropdown-menu filter-selector-option" aria-labelledby="filter-layout-selector">
						<li><button class="dropdown-item" type="button" data-value="Top">Top</button></li>
						<li><button class="dropdown-item" type="button" data-value="Side">Side</button></li>
					</ul>
				</div>
			</div>
			<div class="form-check newtab-form">
				<input class="form-check-input" type="checkbox" value="newtab" id="newtab" checked>
				<label class="form-check-label" for="newtab">
					<i class="fa-solid fa-square-check checkbox-custom"></i>
					<span class="custom-input-label input-label">Open links in new tab?</span>
				</label>
			</div>
		</div>
		<div class="container" data-container="configurations">

			<div class="configurator-wrapper">
				<label for="" class="custom-input-label input-label">Company ID</label>
				<div class="form-floating mb-3">
					<input type="text" id="company_id" class="form-control" placeholder="1234" aria-label="company_id"
						aria-describedby="company_id" value="1234">
					<label for="company_id" class="floating-input">Enter company ID</label>
				</div>
			</div>
			<div class="configurator-wrapper">
				<label class="custom-input-label input-label">Button Labels</label>
				<label class="mb-2 text-muted"> ( Remove text to hide the button ) </label>
				<div class="row g-2">

					<div class="col-md">
						<div class="form-floating mb-3">
							<input type="text" id="apply" class="form-control" placeholder="Apply" aria-label="apply"
								aria-describedby="apply" value="Apply">
							<label for="apply" class="floating-input">Apply Button Text</label>
						</div>
					</div>

					<div class="col-md">
						<div class="form-floating mb-3">
							<input type="text" id="learnmore" class="form-control" placeholder="Learn More"
								aria-label="learnmore" aria-describedby="learnmore" value="Learn More">
							<label for="learnmore" class="floating-input">Learn More Text</label>
						</div>
					</div>
				</div>
				<div class="row g-2">
					<div class="col-md">
						<div class="form-floating mb-3">
							<input type="text" id="modal-apply" class="form-control" placeholder="Apply"
								aria-label="modal-apply" aria-describedby="modal-apply" value="Apply">
							<label for="modal-apply" class="floating-input">Modal Apply Button Text</label>
						</div>
					</div>
					<div class="col-md">
						<div class="form-floating mb-3">
							<input type="text" id="see-req" class="form-control" placeholder="See Requirements"
								aria-label="see-req" aria-describedby="see-req" value="See Requirements">
							<label for="see-req" class="floating-input">See Requirements Button Text</label>
						</div>
					</div>
				</div>
				<div class="row g-2">
					<div class="col-md">
						<div class="form-floating mb-3">
							<input type="text" id="see-desc" class="form-control" placeholder="See Description"
								aria-label="see-desc" aria-describedby="see-desc" value="See Description">
							<label for="see-desc" class="floating-input">See Description Button Text</label>
						</div>
					</div>
				</div>
			</div>
			<div class="configurator-wrapper">
				<div class="row g-3">
					<div class="col-md">
						<div class="form-check">
							<label for="" class="jobitems-input-label input-label">Job Items Layout</label>
							<div class="dropdown jobitems-layout">
								<button class="btn btn-primary dropdown-toggle" type="button"
									id="jobitems-layout-selector" data-bs-toggle="dropdown" aria-expanded="false"
									data-value="grid_layout">
									Grid Layout
								</button>
								<ul class="dropdown-menu jobitems-selector-option"
									aria-labelledby="jobitems-layout-selector">
									<li><button class="dropdown-item" type="button" data-value="grid_layout">Grid
											Layout</button></li>
									<li><button class="dropdown-item" type="button" data-value="list_layout">List
											Layout</button></li>
								</ul>
							</div>
						</div>
					</div>
					<div class="col-md">
						<label for="desktop-count" class="desktop-input-label input-label">Desktop jobs per
							page</label>
						<div class="range-container">
							<div class="range font-size jobitems-count-input count-input">
								<input type="range" class="form-range" id="desktop_count" min="1" max="100" value="6">
								<input type="number" id="desktop-count" class="form-input" value="6">
							</div>
						</div>
					</div>
					<div class="col-md">
						<label for="mobile-count" class="mobile-input-label input-label">Mobile jobs per
							page</label>
						<div class="range-container">
							<div class="range font-size jobitems-count-input count-input">
								<input type="range" class="form-range" id="desktop_count" min="1" max="100" value="3">
								<input type="number" id="mobile-count" class="form-input" value="3">
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="configurator-wrapper toggles-container configurator-container">
				<div class="row g-3">
					<div class="col-md">
						<label for="job_details_fontweight" class="custom-input-label input-label">Show Job
							Details</label>
						<div class="form-check job_details_fontweight-form bottom-form">
							<input class="form-check-input" type="checkbox" value="job_details_fontweight"
								id="job_details_fontweight" checked="">
							<label class="form-check-label" for="job_details_fontweight">
								<i class="fa-solid fa-square-check checkbox-custom"></i>
							</label>
						</div>
					</div>
					<div class="col-md">
						<label for="job_description_fontweight" class="custom-input-label input-label">Show Job
							Description</label>
						<div class="form-check job_description_fontweight-form bottom-form">
							<input class="form-check-input" type="checkbox" value="job_description_fontweight"
								id="job_description_fontweight" checked="">
							<label class="form-check-label" for="job_description_fontweight">
								<i class="fa-solid fa-square-check checkbox-custom"></i>
							</label>
						</div>
					</div>
					<div class="col-md">
						<label for="job_posted_fontweight" class="custom-input-label input-label">Show Job Posted
							Date</label>
						<div class="form-check job_posted_fontweight-form bottom-form">
							<input class="form-check-input" type="checkbox" value="job_posted_fontweight"
								id="job_posted_fontweight" checked="">
							<label class="form-check-label" for="job_posted_fontweight">
								<i class="fa-solid fa-square-check checkbox-custom"></i>
							</label>
						</div>
					</div>
				</div>
			</div>
			<div class="configurator-wrapper themes-container configurator-container">
				<div class="row g-3">
					<div class="col-md">
						<label for="" class="custom-input-label input-label">Themes Font Family</label>
						<div class="dropdown-container">
							<div class="dropdown theme-font-selection font-selection">
								<button class="btn btn-primary dropdown-toggle" type="button" id="theme-font"
									data-bs-toggle="dropdown" aria-expanded="false">
									Select
								</button>
								<ul class="dropdown-menu" aria-labelledby="theme-font">
									<li><button class="dropdown-item" type="button">Arial</button></li>
									<li><button class="dropdown-item" type="button">Calibri</button></li>
									<li><button class="dropdown-item" type="button">Cambria</button></li>
									<li><button class="dropdown-item" type="button">Comic Sans MS</button></li>
									<li><button class="dropdown-item" type="button">Courier New</button></li>
									<li><button class="dropdown-item" type="button">Dosis</button></li>
									<li><button class="dropdown-item" type="button">Fira Sans</button></li>
									<li><button class="dropdown-item" type="button">Georgia</button></li>
									<li><button class="dropdown-item" type="button">Impact</button></li>
									<li><button class="dropdown-item" type="button">Lato</button></li>
									<li><button class="dropdown-item" type="button">Libre Franklin</button></li>
									<li><button class="dropdown-item" type="button">Lucida Sans Unicode</button>
									</li>
									<li><button class="dropdown-item" type="button">Merriweather</button></li>
									<li><button class="dropdown-item" type="button">Montserrat</button></li>
									<li><button class="dropdown-item" type="button">Nunito Sans</button></li>
									<li><button class="dropdown-item" type="button">Open Sans</button></li>
									<li><button class="dropdown-item" type="button">Open Sans Condensed</button>
									</li>
									<li><button class="dropdown-item" type="button">Oswald</button></li>
									<li><button class="dropdown-item" type="button">Palatino Linotype</button></li>
									<li><button class="dropdown-item" type="button">Pinyon Script</button></li>
									<li><button class="dropdown-item" type="button">Playfair Display</button>
								</ul>
							</div>
							<input id="theme-font-selected" class="form-input theme-font-selected font-selected"
								value="Arial">
						</div>
					</div>
					<div class="col-md">
						<div class="theme-main-color main-color">
							<label for="" class="custom-input-label input-label">Theme Color</label>
							<div class=" theme-color-container color-container">
								<input type="color" value="#333333">
								<input type="text" value="#333333">
							</div>
							<label class="mb-2 text-muted"> ( Text field only accepts hexcode ) </label>
						</div>
					</div>
					<div class="col-md"></div>
				</div>
			</div>
			<div class="configurator-wrapper saf-container configurator-container">
				<div class="row g-3">
					<label for="" class="custom-input-label input-label">Search Bar</label>
					<div class="col-md">
						<label for="" class="inner-input-label input-label">Font Family</label>
						<div class="dropdown-container">
							<div class="dropdown saf-font-selection font-selection">
								<button class="btn btn-primary dropdown-toggle" type="button" id="saf-font"
									data-bs-toggle="dropdown" aria-expanded="false">
									Select
								</button>
								<ul class="dropdown-menu" aria-labelledby="saf-font">
									<li><button class="dropdown-item" type="button">Arial</button></li>
									<li><button class="dropdown-item" type="button">Calibri</button></li>
									<li><button class="dropdown-item" type="button">Cambria</button></li>
									<li><button class="dropdown-item" type="button">Comic Sans MS</button></li>
									<li><button class="dropdown-item" type="button">Courier New</button></li>
									<li><button class="dropdown-item" type="button">Dosis</button></li>
									<li><button class="dropdown-item" type="button">Fira Sans</button></li>
									<li><button class="dropdown-item" type="button">Georgia</button></li>
									<li><button class="dropdown-item" type="button">Impact</button></li>
									<li><button class="dropdown-item" type="button">Lato</button></li>
									<li><button class="dropdown-item" type="button">Libre Franklin</button></li>
									<li><button class="dropdown-item" type="button">Lucida Sans Unicode</button>
									</li>
									<li><button class="dropdown-item" type="button">Merriweather</button></li>
									<li><button class="dropdown-item" type="button">Montserrat</button></li>
									<li><button class="dropdown-item" type="button">Nunito Sans</button></li>
									<li><button class="dropdown-item" type="button">Open Sans</button></li>
									<li><button class="dropdown-item" type="button">Open Sans Condensed</button>
									</li>
									<li><button class="dropdown-item" type="button">Oswald</button></li>
									<li><button class="dropdown-item" type="button">Palatino Linotype</button></li>
									<li><button class="dropdown-item" type="button">Pinyon Script</button></li>
									<li><button class="dropdown-item" type="button">Playfair Display</button>
								</ul>
							</div>
							<input id="saf-font-selected" class="form-input saf-font-selected font-selected"
								value="Arial">
						</div>
					</div>
					<div class="col-md">
						<div class="saf-main-color main-color">
							<label for="" class="inner-input-label input-label">Font Color</label>
							<div class="saf-color-container color-container">
								<input type="color" value="#333333">
								<input type="text" value="#333333">
							</div>
							<label class="mb-2 text-muted"> ( Text field only accepts hexcode ) </label>
						</div>
					</div>
					<div class="col-md">
						<div class="saf-background-color background-color">
							<label for="" class="inner-input-label input-label">Background
								Color</label>
							<div class="saf-background-color-container color-container">
								<input type="color" value="#ffffff">
								<input type="text" value="#ffffff">
							</div>
							<label class="mb-2 text-muted"> ( Text field only accepts hexcode ) </label>
						</div>
					</div>
				</div>
				<div class="row g-3">
					<div class="col-md">
						<label for="saf-fontsize" class="inner-input-label input-label">Font Size</label>
						<label class="mb-2 text-muted"> ( in pixel ) </label>
						<div class="range-container">
							<div class="range font-size saf-count-input count-input">
								<input type="range" class="form-range" id="saf-fontsize-range" min="1" max="100"
									value="16">
								<input type="number" id="saf-fontsize" class="form-input" value="16">
							</div>
						</div>
					</div>
					<div class="col-md">
						<label for="saf-weight" class="inner-input-label input-label">Font Weight</label>
						<div class="range-container">
							<div class="range font-size saf-count-input count-input">
								<input type="range" class="form-range" id="saf-weight" min="100" max="700" value="400"
									step="100">
								<input type="number" id="saf-weight" class="form-input" value="400" step="100">
							</div>
						</div>
					</div>

					<div class="col-md"></div>
				</div>
			</div>
			<div class="configurator-wrapper dropdown_filters-container configurator-container">
				<div class="row g-3">
					<label for="" class="custom-input-label input-label">Dropdown Filters</label>
					<div class="col-md">
						<label for="" class="inner-input-label input-label">Font Family</label>
						<div class="dropdown-container">
							<div class="dropdown dropdown_filters-font-selection font-selection">
								<button class="btn btn-primary dropdown-toggle" type="button" id="dropdown_filters-font"
									data-bs-toggle="dropdown" aria-expanded="false">
									Select
								</button>
								<ul class="dropdown-menu" aria-labelledby="dropdown_filters-font">
									<li><button class="dropdown-item" type="button">Arial</button></li>
									<li><button class="dropdown-item" type="button">Calibri</button></li>
									<li><button class="dropdown-item" type="button">Cambria</button></li>
									<li><button class="dropdown-item" type="button">Comic Sans MS</button></li>
									<li><button class="dropdown-item" type="button">Courier New</button></li>
									<li><button class="dropdown-item" type="button">Dosis</button></li>
									<li><button class="dropdown-item" type="button">Fira Sans</button></li>
									<li><button class="dropdown-item" type="button">Georgia</button></li>
									<li><button class="dropdown-item" type="button">Impact</button></li>
									<li><button class="dropdown-item" type="button">Lato</button></li>
									<li><button class="dropdown-item" type="button">Libre Franklin</button></li>
									<li><button class="dropdown-item" type="button">Lucida Sans Unicode</button>
									</li>
									<li><button class="dropdown-item" type="button">Merriweather</button></li>
									<li><button class="dropdown-item" type="button">Montserrat</button></li>
									<li><button class="dropdown-item" type="button">Nunito Sans</button></li>
									<li><button class="dropdown-item" type="button">Open Sans</button></li>
									<li><button class="dropdown-item" type="button">Open Sans Condensed</button>
									</li>
									<li><button class="dropdown-item" type="button">Oswald</button></li>
									<li><button class="dropdown-item" type="button">Palatino Linotype</button></li>
									<li><button class="dropdown-item" type="button">Pinyon Script</button></li>
									<li><button class="dropdown-item" type="button">Playfair Display</button>
								</ul>
							</div>
							<input id="dropdown_filters-font-selected"
								class="form-input dropdown_filters-font-selected font-selected" value="Arial">
						</div>
					</div>
					<div class="col-md">
						<div class="dropdown_filters-main-color main-color">
							<label for="" class="inner-input-label input-label">Font Color</label>
							<div class="dropdown_filters-color-container color-container">
								<input type="color" value="#333333">
								<input type="text" value="#333333">
							</div>
							<label class="mb-2 text-muted"> ( Text field only accepts hexcode ) </label>
						</div>
					</div>
					<div class="col-md">
						<div class="dropdown_filters-background-color background-color">
							<label for="" class="inner-input-label input-label">Background
								Color</label>
							<div class=" dropdown_filters-background-color-container color-container">
								<input type="color" value="#ffffff">
								<input type="text" value="#ffffff">
							</div>
							<label class="mb-2 text-muted"> ( Text field only accepts hexcode ) </label>
						</div>
					</div>
				</div>

									<li><button class="dropdown-item" type="button">Playfair Display</button>

							<input id="modal_button_3-font-selected"

					</div>
					<div class="col-md">
						<div class="modal_button_3-main-color main-color">
							<label for="" class="inner-input-label input-label">Font Color</label>

								<input type="color" value="#333333">
								<input type="text" value="#333333">
							</div>
							<label class="mb-2 text-muted"> ( Text field only accepts hexcode ) </label>

					</div>
					<div class="col-md">
						<div class="modal_button_3-background-color background-color">
							<label for="" class="inner-input-label input-label">Background
								Color</label>
							<div class="modal_button_3-background-color-container color-container">
								<input type="color" value="#ffffff">

						</div>
