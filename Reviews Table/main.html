<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="src/css/style.css">
</head>

<body>

	<div class="widget-abc123">
		<div class="reviewsTable-Main-Container">
			<div class="reviewsTable-Section-Container">
				<div class="reviewsTable-Panel-Container">
					<div class="reviewsTable-Wrapper-Panel">

						<div class="reviewsTable-Panel-Average">
							<div class="reviewsTable-Average-Value">
								<i class="fa-solid fa-star"></i>
								<div class="reviewsTable-Value-Text"><span>4.0</span><sub>/5</sub></div>
							</div>
							<label class="reviewsTable-Average-Label">Based On</label>
							<div class="reviewsTable-Average-Count">
								<div class="reviewsTable-Count-Ratings">4 Ratings</div>
								<div class="reviewsTable-Count-Reviews">5 Reviews</div>
							</div>
						</div>
						<div class="reviewsTable-Panel-Progress">
							<div class="reviewsTable-Progress-Base">
								<div class="reviewsTable-Base-Container" data-rate="5">
									<div class="reviewsTable-Container-Title">
										<div class="reviewsTable-Title-Rate">
											<span>5</span>
											<i class="fa-solid fa-star"></i>
										</div>
									</div>
									<progress class="reviewsTable-Container-Bar" value="0" max="100"></progress>
									<span class="reviewsTable-Container-Count">(0)</span>
								</div>
								<div class="reviewsTable-Base-Container" data-rate="4">
									<div class="reviewsTable-Container-Title">
										<div class="reviewsTable-Title-Rate">
											<span>4</span>
											<i class="fa-solid fa-star"></i>
										</div>
									</div>
									<progress class="reviewsTable-Container-Bar" value="0" max="100"></progress>
									<span class="reviewsTable-Container-Count">(0)</span>
								</div>
								<div class="reviewsTable-Base-Container" data-rate="3">
									<div class="reviewsTable-Container-Title">
										<div class="reviewsTable-Title-Rate">
											<span>3</span>
											<i class="fa-solid fa-star"></i>
										</div>
									</div>
									<progress class="reviewsTable-Container-Bar" value="0" max="100"></progress>
									<span class="reviewsTable-Container-Count">(0)</span>
								</div>
								<div class="reviewsTable-Base-Container" data-rate="2">
									<div class="reviewsTable-Container-Title">
										<div class="reviewsTable-Title-Rate">
											<span>2</span>
											<i class="fa-solid fa-star"></i>
										</div>
									</div>
									<progress class="reviewsTable-Container-Bar" value="0" max="100"></progress>
									<span class="reviewsTable-Container-Count">(0)</span>
								</div>
								<div class="reviewsTable-Base-Container" data-rate="1">
									<div class="reviewsTable-Container-Title">
										<div class="reviewsTable-Title-Rate">
											<span>1</span>
											<i class="fa-solid fa-star"></i>
										</div>
									</div>
									<progress class="reviewsTable-Container-Bar" value="0" max="100"></progress>
									<span class="reviewsTable-Container-Count">(0)</span>
								</div>
							</div>
						</div>
					</div>

				</div>
			</div>
			<div class="reviewsTable-Section-Container">
				<div class="reviewsTable-Panel-Container">
					<div class="reviewsTable-Panel-Filter">
						<div class="reviewsTable-Dropdown-Category">
							<div class="reviewsTable-Category-Container" data-key="Categories">
								<div class="reviewsTable-Container-Dropdown">
									<span class="reviewsTable-Dropdown-Text">Filter by category</span>
									<i class="fa-solid fa-sort-down"></i>
								</div>
								<div class="reviewsTable-Dropdown-Options">
									<div class="reviewsTable-Options-Value">

									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="reviewsTable-Section-Container">
				<div class="reviewsTable-Panel-Container">
					<div class="reviewsTable-Reviews-Result">

					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js" async defer></script>
	<script src="src/js/script.js"></script>
</body>

</html>
