<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="./src/css/style.css">
</head>

<body>

	<div class="widget-abc123">
		<div class="pc-Main-Container">
			<div class="pc-Section-Container">
				<div class="pc-Panel-Container pc-Panel-Filters">
					<div class="pc-Filters-Search">
						<button class="pc-Search-Button">
							<span class="text">Search</span>
						</button>
						<input type="text" class="pc-Search-Input" placeholder="Search Name.."></input>
						<i class="fa-solid fa-xmark pc-Search-Icon"></i>
					</div>
					<div class="pc-Filters-Container">
						<div class="pc-Filters-More">
							<span class="pc-More-Text">More Filters</span>
							<i class="fa-solid fa-caret-down"></i>
						</div>
					</div>
					<div class="pc-Filters-Advance">
						<div class="pc-Advance-Dropdown">
							<select class="pc-Dropdown-Select pc-Dropdown-Level">
								<option disabled selected>Select Level</option>
							</select>
						</div>
						<div class="pc-Advance-Dropdown">
							<select class="pc-Dropdown-Select pc-Dropdown-Tags">
								<option disabled selected>Select Tags</option>
							</select>
						</div>
						<!-- <div class="pc-Advance-Dropdown">
							<select class="pc-Dropdown-Select pc-Dropdown-Sort">
								<option selected disabled>Sort By</option>
								<option value="A-Z">A-Z</option>
								<option value="Z-A">Z-A</option>
							</select>
						</div> -->
						<div class="pc-Advance-Clear">
							<span class="pc-Clear-Text">Clear Filter</span>
						</div>
					</div>
				</div>
				<div class="pc-Panel-Container pc-Panel-Items">
					<div class="pc-Items-Container">

					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
	<script src="./src/js/script.js"></script>
</body>

</html>
